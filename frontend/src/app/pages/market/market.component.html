<div class="container">
  <div class="left-section">
    <div>
      <h2>Stocks</h2>
      <div
        *ngFor="let ticker of tickers"
        class="stock-item"
        (click)="selectTicker(ticker)"
      >
        <span class="stock-name">{{ ticker.T }}</span> -
        <span class="stock-price">{{ ticker.c }} USD</span>
      </div>
    </div>
  </div>

  <div class="right-section">
    <div class="graph-content">
      <div class="graph">
        <div class="graph-header">
          <div>{{ selectedTicker?.T || "Select a Stock" }}</div>
          <div>{{ selectedTicker?.c || "Loading..." }} USD</div>
        </div>
        <div>Insert Graph Here</div>
        <div class="graph-buttons-container">
          <button
            *ngFor="let period of ['1D', '5D', '1M', '6M', '1Y', '2Y']"
            class="graph-button"
          >
            {{ period }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
