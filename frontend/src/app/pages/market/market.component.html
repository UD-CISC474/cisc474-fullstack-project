<div class="container">
  <div class="left-section">
    <h2>Stocks</h2>

    <!-- Search Bar -->
    <input
      type="text"
      class="search-bar"
      placeholder="Search for a ticker..."
      [(ngModel)]="searchQuery"
      (input)="filterTickers()"
    />

    <div class="stock-list">
      <!-- Paginated and filtered list of tickers -->
      <div
        *ngFor="let ticker of paginatedTickers"
        class="stock-item"
        (click)="selectTicker(ticker)"
      >
        <span class="stock-name">{{ ticker.T }}</span> -
        <span class="stock-price">{{ ticker.c }} USD</span>
      </div>
    </div>

    <!-- Pagination Controls -->
    <div class="pagination-controls">
      <button
        (click)="goToPage(currentPage - 1)"
        [disabled]="currentPage === 1"
      >
        Previous
      </button>
      <span>Page {{ currentPage }} of {{ totalPages }}</span>
      <button
        (click)="goToPage(currentPage + 1)"
        [disabled]="currentPage === totalPages"
      >
        Next
      </button>
    </div>
  </div>

  <div class="right-section">
    <div class="graph-content">
      <div class="graph">
        <div class="graph-header">
          <div>{{ selectedTicker?.T || "Select a Stock" }}</div>
          <div>{{ selectedTicker?.c || "Loading..." }} USD</div>
        </div>
        <div>Insert Graph Here</div>
        <div class="graph-buttons-container">
          <button
            *ngFor="let period of ['1D', '5D', '1M', '6M', '1Y', '2Y']"
            class="graph-button"
          >
            {{ period }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
