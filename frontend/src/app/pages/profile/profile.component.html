<div class="container">
  <div class="login-container">
    <mat-tab-group dynamicHeight>
      <mat-tab label="Login">
        <form class="form-container">
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input
              matInput
              [(ngModel)]="loginUsername"
              name="username"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label appearance="fill">Password</mat-label>
            <input
              matInput
              [(ngModel)]="loginPassword"
              name="password"
              [type]="hideLogin() ? 'password' : 'text'"
              required
            />
            <button
              class="hide-btn"
              mat-icon-button
              matSuffix
              type="button"
              (click)="clickEvent($event, 'login')"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hideLogin()"
            >
              <mat-icon>{{
                hideLogin() ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
          </mat-form-field>
        </form>

        <div class="login-btn">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            (click)="onLogin()"
          >
            Login
          </button>
        </div>
      </mat-tab>
      <mat-tab label="Sign-Up">
        <div class="signup-container">
          <form class="form-container">
            <mat-form-field appearance="fill">
              <mat-label>Username</mat-label>
              <input
                matInput
                [(ngModel)]="signupUsername"
                name="username"
                required
              />
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input
                matInput
                [(ngModel)]="signupPassword"
                name="password"
                [type]="hideSignup() ? 'password' : 'text'"
                required
              />
              <button
                class="hide-btn"
                mat-icon-button
                matSuffix
                type="button"
                (click)="clickEvent($event, 'signup')"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hideSignup()"
              >
                <mat-icon>{{
                  hideSignup() ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Confirm Password</mat-label>
              <input
                matInput
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                [type]="hideConfirm() ? 'password' : 'text'"
                required
              />
              <button
                class="hide-btn"
                mat-icon-button
                matSuffix
                type="button"
                (click)="clickEvent($event, 'confirm')"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hideConfirm()"
              >
                <mat-icon>{{
                  hideConfirm() ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>
          </form>
          <div class="login-btn">
            <button
              mat-raised-button
              color="accent"
              type="submit"
              (click)="onSignUp()"
            >
              Sign Up
            </button>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
